<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин - книги</title>
</head>
<body>
    <div>
        <th:block th:each="book:${books}">
            <div>
                <p th:text="${book.id}"></p>
                <p th:text="${book.title}"></p>
                <p th:text="${book.author}"></p>
                <p>===================================</p>
            </div>

        </th:block>
    </div>
</body>
</html>
